<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Book of Sclavin: AR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="AR web app for Book of Sclavin interactive book">
    <meta name="author" content="kvaba.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">    
    
    <script>
        var md = new MobileDetect(window.navigator.userAgent);
        if( !md.mobile() ) {
            console.log("desktop")
        } else {
            if ( md.is('iPhone') || md.is('iPad')) {
                if (md.userAgent() == "Safari" ) {
                    window.location.href="/index.html";
                }
            } else {
                if (md.userAgent() == "Chrome" ) {
                    window.location.href="/index.html";
                }
            }
        }
        
        // if () {}
    </script>
</head>

<body>
    <div id="ios"></div>
    <div id="android"></div>
    <div id="desktop"></div>
    <script>
        (function () {
            console.log("hi")
            var err = getParameterByName("err");
            if (err=="desktop"){
                document.getElementById("err-msg").innerHTML = "Моля, отворете страницата на мобилно устройство";
                document.getElementById("logo").style.width = "250px";
            } else if (err=="ios") {
                document.getElementById("err-msg").innerHTML = "Моля, отворете страницата с iOS Safari";
            } else if (err=="android") {
                document.getElementById("err-msg").innerHTML = "Моля, отворете страницата с Google Chrome";
            } else {
                
            }
        }());
        
        function getParameterByName( name ){
            var regexS = "[\\?&]"+name+"=([^&#]*)",
            regex = new RegExp( regexS ),
            results = regex.exec( window.location.search );
            if( results == null ){
                return "";
            } else{
                // return decodeURIComponent(results[1].replace(/\+/g, " "));
                return results[1].replace(/\+/g, " ");
            }
        }
    </script>
</body>
</html>
